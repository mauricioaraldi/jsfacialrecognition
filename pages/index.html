<!DOCTYPE html>
<html>
  <head>
    <title>JS Facial Recognition</title>

    <meta charset="UTF-8"/>

    <script type="text/javascript" src="/scripts/index.js"></script>
    <script type="text/javascript" src="/scripts/face-api.min.js"></script>

    <link rel="stylesheet" href="/styles/index.css"/>
  </head>
  <body>
    <main data-page="login">
      <button id="go-to-create-user">Create user</button>
    </main>

    <main data-page="new-user">
      <form id="create-user-form" action="/create">
        <label>
          <span>Name</span>
          <input type="text" id="name" autocomplete="name" name="name">
        </label>
        <canvas id="new-user-photo"></canvas>

        <button type="submit">Submit</button>
      </form>
    </main>

    <p id="status" data-status=""></p>
  </body>
</html>
